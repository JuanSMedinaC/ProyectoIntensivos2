<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style_base.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
</head>

<body>
    <div class="container mt-5">
        <h2>Insertar Cliente</h2>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="homePhone" class="form-label">Teléfono de Casa:</label>
                <input type="tel" class="form-control" id="homePhone">
            </div>
            <div class="mb-3">
                <label for="cellPhone" class="form-label">Teléfono Celular:</label>
                <input type="tel" class="form-control" id="cellPhone" required>
            </div>
            <button type="button" class="btn btn-primary" id="guardarClienteBtn">Guardar Cliente</button>
        </form>
    </div>
</body>
</html>


<script src = "scripts/Customer.js"></script>
