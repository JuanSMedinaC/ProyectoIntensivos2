<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Informacion adicional de Usuario</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Informacion adicional de Usuario</h2>
        <form>
            <h3>Children:</h3>
            <div class="mb-3">
                <label for="childName" class="form-label">Nombre del Niño:</label>
                <input type="text" class="form-control" id="childName" required>
            </div>
            <div class="mb-3">
                <label for="childBirthDate" class="form-label">Fecha de Nacimiento del Niño:</label>
                <input type="date" class="form-control" id="childBirthDate" required>
            </div>
            <div class="mb-3">
                <label for="childGender" class="form-label">Género del Niño:</label>
                <select class="form-select" id="childGender" required>
                    <option value="Female">Femenino</option>
                    <option value="Male">Masculino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="childStudies" class="form-check-label">Estudios del Niño:</label>
                <input type="checkbox" class="form-check-input" id="childStudies">
            </div>
            <div class="mb-3">
                <label for="childVideoGames" class="form-label">Videojuegos del Niño:</label>
                <input type="text" class="form-control" id="childVideoGames">
            </div>

            <!-- Puedes agregar más campos para el segundo niño si es necesario -->

            <h3>Birth Place:</h3>
            <div class="mb-3">
                <label for="birthCity" class="form-label">Ciudad de Nacimiento:</label>
                <input type="text" class="form-control" id="birthCity">
            </div>
            <div class="mb-3">
                <label for="birthState" class="form-label">Estado de Nacimiento:</label>
                <input type="text" class="form-control" id="birthState">
            </div>
            <div class="mb-3">
                <label for="birthCountry" class="form-label">País de Nacimiento:</label>
                <input type="text" class="form-control" id="birthCountry">
            </div>

            <h3>Locación:</h3>
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Región:</label>
                <input type="text" class="form-control" id="region">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País:</label>
                <input type="text" class="form-control" id="country">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Codigo Postal:</label>
                <input type="text" class="form-control" id="postalCode">
            </div>

            <h3>Hobbies:</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="hobbies">
            </div>

            <h3>Deportes:</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="sports">
            </div>

            <h3>Estado civil:</h3>
            <div class="mb-3">
                <label for="maritalStatus" class="form-label">Actual:</label>
                <input type="text" class="form-control" id="currentMaritalStatus">
            </div>
            <div class="mb-3">
                <label for="maritalStatusHistory" class="form-label">Historia:</label>
                <input type="text" class="form-control" id="maritalStatusHistory">
            </div>

            <h3>Categorias de productos favorita:</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="productCategories">
            </div>

            <button type="button" class="btn btn-primary" id="guardarInfoAdicionalClienteBtn">Guardar Información</button>
        </form>
    </div>
</body>
</html>


<script src = "scripts/CustomerAditional.js"></script>
